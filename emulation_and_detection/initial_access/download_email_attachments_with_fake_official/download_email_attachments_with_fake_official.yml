title: Download of Email Attachments with Fake Official or Urgent Lures
id: 2f31a9d5-8b23-4c5f-9b2b-bb2d12e41f23
status: experimental
description: Detects files with names suggesting urgency or official nature combined with executable or
        macro-enabled file types, typically originating from email attachments in phishing campaigns.
references:
  - https://www.picussecurity.com/resource/blog/cavalry-werewolf-apt
author: Inovasys_Manar_Mamdouh
date: 2025-10-31
tags:
  - attack.initial_access
  - attack.t1566.001
logsource:
  category: file_event
  product: windows
detection:
  selection_keywords:
    TargetFilename|contains:
      - 'bonus'
      - 'payout'
      - 'layoff'
      - 'termination'
      - 'urgent'
      - 'immediate'
      - 'confidential'
      - 'invoice'
      - 'salary'
      - 'payment'
      - 'results'
      - 'award'
      - 'audit'
      - 'project'
      - 'official'
      - 'legal'
      - 'subpoena'
      - 'money'
      - 'review'
      - 'transaction'
  selection_extensions:
  email_related_paths:
    TargetFilename|contains:
      - '\\Downloads\\'
      - '\\Temp\\'
      - '\\Attachments\\'
  email_parent_processes:
    ParentImage|endswith:
      - '\outlook.exe'
      - '\msedge.exe'
      - '\chrome.exe'
      - '\firefox.exe'
condition: selection_keywords and selection_extensions and (email_related_paths or email_parent_processes)
falsepositives:
  - Internal file transfers with similar naming conventions
  - User-saved documents from web portals or internal shares
level: medium
