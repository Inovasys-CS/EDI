title: Schtasks From Suspicious Folders
id: 8a8379b8-780b-4dbf-b1e9-31c8d112fefb
status: test
description: Detects scheduled task creations that have suspicious action command and folder combinations
references:
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/lazarus-dream-job-chemical
author: Florian Roth (Nextron Systems), Inovasys_Mahmoud_Osama
date: 2022-04-15
modified: 2025-07-20
tags:
    - inovasys.public
    - attack.execution
    - attack.t1053.005
logsource:
    product: windows
    category: process_creation
detection:
    selection_img:
        - Image|endswith: '\schtasks.exe'
        - OriginalFileName: 'schtasks.exe'
    selection_create:
        CommandLine|contains: ' /create '
    selection_command:
        CommandLine|contains:
            - 'powershell'
            - 'pwsh'
            - 'cmd /c '
            - 'cmd /k '
            - 'cmd /r '
            - 'cmd.exe /c '
            - 'cmd.exe /k '
            - 'cmd.exe /r '
    selection_all_folders:
        CommandLine|contains:
            - 'C:\ProgramData\'
            - '%ProgramData%'
            - '\AppData\Local\Temp'            #add by Inovasys_Mahmoud_Osama
            - 'C:\Windows\Temp'                #add by Inovasys_Mahmoud_Osama
            - 'c:\temp\'                         #add by Inovasys_Mahmoud_Osama
    condition: all of selection_*
falsepositives:
    - Unknown
level: high
